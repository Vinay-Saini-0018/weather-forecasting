<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Forecast Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .weather-box {
            background: white;
            padding: 25px;
            width: 330px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0 12px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }

        .result {
            margin-top: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="weather-box">
    <h2>Weather Forecast</h2>

    <!-- FORM START -->
    <form method="POST" action="/">

        <label>Temperature (¬∞C)</label>
        <input type="number" name="temperature" required>

        <label>Humidity (%)</label>
        <input type="number" name="humidity" required>

        <label>Wind Speed (km/h)</label>
        <input type="number" name="wind_speed" required>

        <label>Cloud Cover (%)</label>
        <input type="number" name="cloud_cover" required>

        <label>Pressure (hPa)</label>
        <input type="number" name="pressure" required>

        <button type="submit">Check Weather</button>

    </form>
    <!-- FORM END -->

    <!-- Result will be shown here (optional server rendering) -->
    <div class="result">
        {% if result == "Rain" %}
            üåßÔ∏è Rain Expected
        {% elif result == "No Rain" %}
            ‚òÄÔ∏è No Rain
        {% endif %}
            
    </div>
</div>

</body>
</html>
